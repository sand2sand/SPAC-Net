optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005,
  weight_decay : 0.0005
}}
scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 21,
  lr_decay: 0.76,
  lowest_decay: 0.02
}}
bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/ShapeNet-55.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/ShapeNet-55.yaml, 
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/ShapeNet-55.yaml, 
            others: {subset: 'test'}}}
model : {
  NAME: SPAPC, num_dense: 6144, num_coarse: 384, latent_dim: 256}
total_bs : 48
step_per_update : 1
max_epoch : 300

consider_metric: CDL2